<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product</title>
  <link rel="stylesheet" href="{% static 'Clothing/styles.css' %}">
  <link rel="stylesheet" href="{% static 'Clothing/forms.css' %}">
</head>
<body>
  <div class="page-container">
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="navbar-left">
        <div class="logo">Flipkart.in</div>
        <div class="location">Delivering to Pune</div>
      </div>
      <nav class="navbar-menu">
        <a href="#">Fresh</a>
        <a href="#">Today's Deals</a>
        <a href="#">Register Product</a>
        <a href="{% url 'Clothing:home' %}">Clothing</a>
        <a href="{% url 'Electronics:home' %}">Electronics</a>
      </nav>
      <div class="navbar-right">
        <a href="{% url 'logout' %}">Log out</a>
        <a href="#">Orders</a>
        <a href="#">Cart</a>
      </div>
    </header>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Edit Product Form -->
    <div class="form-card">
      <h2>Edit Product</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
          {{ form.as_p }}
        </div>
        <button type="submit" class="edit-button">Save Changes</button>
        <a href="{% url 'Clothing:home' %}" class="edit-button">Back to Home</a>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2023 Flipkart Clothing. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
